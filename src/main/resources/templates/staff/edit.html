<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Staff Details</h1>
<a th:href="@{/Staff/list}">Back to list</a>
<form th:action="@{/Staff/update/{id}(id = ${staff.id})}" method="POST">
    <label>Name</label>
    <input type="text" name="name" th:value="${staff.name}">

    <label>Age</label>
    <input type="number" name="age" th:value="${staff.age}">

    <input type="submit"  name="UPDATE">
</form>
</body>
</html>
